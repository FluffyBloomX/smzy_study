<!DOCTYPE html>
<html>

<head>
    <title>
        竖排的导航栏
    </title>
</head>
<style>
    #one{
        width: 150px;
    }
    #one a{
        font-size: 18px;
        color:rgb(48, 179, 57);
        background-color: rgb(218, 23, 23);
        display:block;/*设置块*/
        border-bottom: 1px solid rgb(235, 232, 230) ;/*下划线一个像素实线*/
        line-height: 40px;
        text-decoration: none;
        padding-left: 20px;
    }
</style>

<body>
    <div id="one">
        <a href="#">首页</a>
        <a href="#">政策法规</a>
        <a href="#">办理事项</a>
        <a href="#">下载地址</a>
        <a href="#">预约通道</a>
        <a href="#">邮寄服务</a>
    </div>
</body>

</html>
