<!DOCTYPE html>
<html>

<head>
    <title>选择器的一种</title>
    <style>
        /* class .  id # */
        #aa {
            color: red;
            font-size: 25px;
            /* font-family:Georgia, 'Times New Roman', Times, serif */
/* 选择器 id > class */
        }
    </style>
</head>

<body>
    <p id="aa">
        习近平总书记感慨：“中华文明五千年，还要进一步挖掘，深入研究、阐释它的内涵和精神，宣传好其中蕴含的伟大智慧，从而让大家更加尊崇热爱，增强对中华文明的自豪感，弘扬爱国主义精神，把中华优秀传统文化一代一代传下去。”
    </p>
</body>

</html>
