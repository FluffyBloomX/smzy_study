<!-- 1. 相对图层（position: relative）
position: relative 表示元素相对于它自己原本在页面中的位置进行定位。使用这种定位时，元素仍然占据文档流中的原始空间，只不过显示的位置可以通过调整 top、right、bottom 或 left 属性进行偏移。

具体特性：
不会影响其他元素的布局。
元素的原始位置仍然在文档流中保留，但显示会偏移。
主要用来在不打乱文档流的情况下对元素进行微调。
示例：
html
复制代码
<div style="position: relative; top: 20px; left: 10px;">
  这是一个相对定位的元素
</div>
在这个例子中，div 元素相对于它原本在页面中的位置向下移动了 20 像素，向右移动了 10 像素，但它的占位仍然存在于原始位置。

2. 悬浮固定（position: fixed）
position: fixed 是指元素相对于浏览器窗口进行定位。无论页面如何滚动，使用 fixed 的元素都会保持在浏览器窗口的相对位置上，不会随着页面滚动而移动。

具体特性：
与文档流无关，元素不会占据任何文档流空间。
元素相对于浏览器窗口进行定位，而不是相对于页面。
页面滚动时，元素的位置不会变化。
示例：
html
复制代码
<div style="position: fixed; bottom: 0; right: 0; background-color: lightblue;">
  固定在浏览器右下角的元素
</div>
在这个例子中，div 元素始终固定在浏览器窗口的右下角，无论页面滚动多少，它的位置都不会改变。

总结：
相对定位 (relative)：相对于元素自身的原始位置定位，主要用于微调布局。
固定定位 (fixed)：相对于浏览器窗口定位，元素在页面滚动时保持不动，适用于创建固定导航栏、广告条等。 -->
