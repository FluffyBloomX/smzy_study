<!DOCTYPE html>
<html>
<head>
	<title>表单交互的创建</title>
    <style>
        /* 按钮外观的样式 */
        button {
            width: 120px;
            height: 50px;
            background-color: rgba(94, 101, 134, 0.47);
            color: white;
            font-size: 22px;
            font-family: "微软雅黑";
            border: 0px;
        }
    </style>
</head>
<body>
	<form method="post" action="URL">
		<label>
			用户名:
			<input type="text" name="a1">
		</label>
		<br>
		<label>
			密码:
			<input type="password" name="a2">
		</label>
		<br>
		<label>
			电话:
			<input type="text" name="a3">
		</label>
		<br>
		<label>
			邮箱:
			<input type="email" name="a4">
		</label>
		<br>
		<!-- 将按钮放在表单的最后 -->
		<button type="submit">确认提交</button>
	</form>
</body>
</html>
